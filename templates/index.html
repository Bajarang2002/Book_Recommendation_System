<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<nav class="navbar custom-navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand brand-title">BookAI Recommender</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="page-title text-center">Top 50 Books</h1>

    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="book-card">
                <img src="{{ image[i] }}" class="img-responsive center-block">
                <h4 class="book-title">{{ book_name[i] }}</h4>
                <p class="book-author">{{ author[i] }}</p>
                <p class="book-info">Votes: {{ votes[i] }}</p>
                <p class="book-info">Rating: {{ rating[i] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="footer">
    Â© 2026 BookAI Recommendation System
</footer>

</body>
</html>
